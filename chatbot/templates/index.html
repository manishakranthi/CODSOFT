<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            max-height: 350px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            margin-right: auto;
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 25px;
            border: 2px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 2px solid #4CAF50;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message-box {
            display: flex;
            flex-direction: column;
        }

        /* Animation for messages */
        .message-box .chat-message {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot with Flask</h1>
        <div class="chat-box">
            <!-- Chat messages will be displayed here -->
            <div class="message-box">
                {% if response %}
                    <div class="chat-message user-message">
                        <strong>You:</strong> {{ user_input }}
                    </div>
                    <div class="chat-message bot-message">
                        <strong>Chatbot:</strong> {{ response }}
                    </div>
                {% endif %}
            </div>
        </div>

        <form method="POST">
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
