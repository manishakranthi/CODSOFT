<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        /* Style for the Tic-Tac-Toe board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2rem;
            text-align: center;
            background-color: lightgray;
            border: 2px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .game-over {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3>Player X vs AI O</h3>

    <div class="board">
        {% for row in range(3) %}
            {% for col in range(3) %}
                <form action="/" method="POST">
                    <input type="hidden" name="row" value="{{ row }}">
                    <input type="hidden" name="col" value="{{ col }}">
                    <button class="cell" type="submit">{{ board[row][col] }}</button>
                </form>
            {% endfor %}
        {% endfor %}
    </div>

    {% if winner %}
        <div class="game-over">
            {% if winner == "Draw" %}
                It's a draw!
            {% else %}
                {{ winner }} wins!
            {% endif %}
        </div>
        <form action="/" method="POST">
            <button type="submit">Play Again</button>
        </form>
    {% endif %}
</body>
</html>
